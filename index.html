<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPPP5Pro - Smart Plant Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #e8f5e9, #f1f8e9);
      color: #333;
    }

    .header {
      padding: 20px;
      background: rgba(0, 128, 0, 0.1);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      font-weight: bold;
      font-size: 1.2em;
      border-bottom: 2px solid #c8e6c9;
    }

    .header div {
      margin: 10px;
      padding: 10px 20px;
      background: #a5d6a7;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      color: #1b5e20;
    }

    .chart-container {
      width: 90%;
      max-width: 1000px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-top: 30px;
      color: #2e7d32;
    }

    .buttons {
      text-align: center;
      margin: 20px;
    }

    button {
      padding: 14px 28px;
      font-size: 16px;
      margin: 8px;
      background-color: #A8C66C;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #92b15a;
    }

    #live-status {
      text-align: center;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div id="temp">Temp: --¬∞C</div>
    <div id="light">Light: -- Lux</div>
    <div id="moist">Moisture: --%</div>
    <div id="status">Status: üå± Waiting...</div>
  </div>

  <div class="buttons">
    <button onclick="connectBluetooth()">üîó Connect to Plant</button>
    <button onclick="sendWaterCommand()">üíß Water Now</button>
    <div id="live-status">Waiting for connection...</div>
  </div>

  <h2>Plant History - Last 30 Days</h2>
  <div class="chart-container">
    <canvas id="plantChart"></canvas>
  </div>

  <script>
    let bluetoothDevice, txChar, rxChar;
    const MAX_POINTS = 30;

    const ctx = document.getElementById('plantChart').getContext('2d');
    const plantChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [
          {
            label: 'Moisture (%)',
            data: [],
            borderColor: '#388e3c',
            backgroundColor: 'rgba(76, 175, 80, 0.2)',
            fill: true,
            tension: 0.4,
          },
          {
            label: 'Temperature (¬∞C)',
            data: [],
            borderColor: '#f57c00',
            backgroundColor: 'rgba(255, 152, 0, 0.2)',
            fill: true,
            tension: 0.4,
          },
          {
            label: 'Light (Lux)',
            data: [],
            borderColor: '#1976d2',
            backgroundColor: 'rgba(33, 150, 243, 0.2)',
            fill: true,
            tension: 0.4,
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          title: { display: false }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: { stepSize: 10 }
          }
        }
      }
    });

    function updateHeader(data) {
      document.getElementById("temp").innerText = `Temp: ${data.temp}¬∞C`;
      document.getElementById("light").innerText = `Light: ${data.ldr} Lux`;
      document.getElementById("moist").innerText = `Moisture: ${data.moisture}%`;
      let status = "üåø All Good!";
      if (data.moisture < 35) status = "ü•Ä I‚Äôm thirsty!";
      else if (data.temp > 35) status = "üî• Too hot!";
      else if (data.temp < 15) status = "‚ùÑÔ∏è I‚Äôm shivering!";
      else if (data.ldr < 100) status = "üåë Too dark!";
      document.getElementById("status").innerText = `Status: ${status}`;
    }

    function saveToLocalStorage(data) {
      const history = JSON.parse(localStorage.getItem("plantHistory") || "[]");
      const entry = { time: new Date().toLocaleTimeString(), ...data };
      if (history.length >= MAX_POINTS) history.shift();
      history.push(entry);
      localStorage.setItem("plantHistory", JSON.stringify(history));
    }

    function loadHistoryFromStorage() {
      const history = JSON.parse(localStorage.getItem("plantHistory") || "[]");
      plantChart.data.labels = history.map(h => h.time);
      plantChart.data.datasets[0].data = history.map(h => h.moisture);
      plantChart.data.datasets[1].data = history.map(h => h.temp);
      plantChart.data.datasets[2].data = history.map(h => h.ldr);
      plantChart.update();
    }

    function handleSensorData(event) {
      const text = new TextDecoder().decode(event.target.value);
      const data = {};
      text.split(',').forEach(pair => {
        const [key, value] = pair.split(':');
        if (key && value) data[key.trim()] = parseFloat(value.trim());
      });

      if (!isNaN(data.moisture) && !isNaN(data.temp) && !isNaN(data.ldr)) {
        updateHeader(data);
        saveToLocalStorage(data);
        loadHistoryFromStorage();
      }
    }

    async function connectBluetooth() {
      try {
        bluetoothDevice = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: "SPPP5Pro" }],
          optionalServices: ['6e400001-b5a3-f393-e0a9-e50e24dcca9e']
        });
        const server = await bluetoothDevice.gatt.connect();
        const service = await server.getPrimaryService('6e400001-b5a3-f393-e0a9-e50e24dcca9e');
        txChar = await service.getCharacteristic('6e400002-b5a3-f393-e0a9-e50e24dcca9e');
        rxChar = await service.getCharacteristic('6e400003-b5a3-f393-e0a9-e50e24dcca9e');
        await rxChar.startNotifications();
        rxChar.addEventListener('characteristicvaluechanged', handleSensorData);
        document.getElementById("live-status").innerText = "‚úÖ Connected to SPPP5Pro!";
      } catch (err) {
        document.getElementById("live-status").innerText = "‚ùå Connection failed: " + err;
      }
    }

    async function sendWaterCommand() {
      if (!txChar) {
        document.getElementById("live-status").innerText = "‚ö†Ô∏è Please connect first.";
        return;
      }
      await txChar.writeValue(new TextEncoder().encode("WATER"));
      document.getElementById("live-status").innerText = "üíß Watering...";
    }

    loadHistoryFromStorage();
  </script>
</body>
</html>
