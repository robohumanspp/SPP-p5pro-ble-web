<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SPPP5Pro - Smart Plant Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #e8f5e9, #f1f8e9);
      color: #333;
    }
    .header {
      padding: 20px;
      background: rgba(0, 128, 0, 0.1);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      font-weight: bold;
      font-size: 1.2em;
      border-bottom: 2px solid #c8e6c9;
    }
    .header div {
      margin: 10px;
      padding: 10px 20px;
      background: #a5d6a7;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      color: #1b5e20;
    }
    .chart-container {
      width: 90%;
      max-width: 1000px;
      margin: 40px auto;
      background: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-top: 30px;
      color: #2e7d32;
    }
  </style>
</head>
<body>

  <div class="header">
    <div id="temp">Temp: 29Â°C</div>
    <div id="light">Light: 320 Lux</div>
    <div id="moist">Moisture: 58%</div>
    <div id="status">Status: ðŸ˜Š All Good!</div>
  </div>

  <h2>Plant History - Last 30 Days</h2>
  <div class="chart-container">
    <canvas id="plantChart"></canvas>
  </div>

  <script>
    // Simulated data (you'll replace this with real ESP32 input later)
    const labels = Array.from({ length: 30 }, (_, i) => `Day ${i + 1}`);
    const tempData = Array.from({ length: 30 }, () => Math.floor(22 + Math.random() * 6));
    const moistureData = Array.from({ length: 30 }, () => Math.floor(40 + Math.random() * 30));
    const lightData = Array.from({ length: 30 }, () => Math.floor(100 + Math.random() * 500));

    const ctx = document.getElementById('plantChart').getContext('2d');
    const plantChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels,
        datasets: [
          {
            label: 'Moisture (%)',
            data: moistureData,
            borderColor: '#388e3c',
            backgroundColor: 'rgba(76, 175, 80, 0.2)',
            fill: true,
            tension: 0.4,
          },
          {
            label: 'Temperature (Â°C)',
            data: tempData,
            borderColor: '#f57c00',
            backgroundColor: 'rgba(255, 152, 0, 0.2)',
            fill: true,
            tension: 0.4,
          },
          {
            label: 'Light (Lux)',
            data: lightData,
            borderColor: '#1976d2',
            backgroundColor: 'rgba(33, 150, 243, 0.2)',
            fill: true,
            tension: 0.4,
          }
        ]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { position: 'top' },
          title: { display: false }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: { stepSize: 10 }
          }
        }
      }
    });
  </script>

</body>
</html>
